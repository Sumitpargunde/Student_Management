<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
 
<h3>Employee List</h3>
<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Employee Student</a>
    <table style="width:80%" border="3"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
          <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>phoneNo</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student1:${allstudentlist}">
                  <td th:text="${student1.id}"></td>
        <td th:text="${student1.name}"></td>
        <td th:text="${student1.email}"></td>
        <td th:text="${student1.phoneNo}"></td>
        <td> <a th:href="@{/updateStudent/{id}(id=${student1.id})}"
                class="btn btn-primary">Update</a>
                <a th:href="@{/deleteStudent/{id}(id=${student1.id})}"
                class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
